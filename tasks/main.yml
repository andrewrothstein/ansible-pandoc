---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: check for existing install
  become: yes
  stat:
    path: '{{ pandoc_install_dir }}'
  register: pandoc_binary
- when: not pandoc_binary.stat.exists
  block:
    - name: download archive
      become: yes
      become_user: root
      get_url:
        url: '{{ pandoc_url }}'
        dest: /tmp/{{ pandoc_archive }}
        mode: 0644
        checksum: '{{ pandoc_checksum }}'
    - name: unarchive
      become: yes
      become_user: root
      unarchive:
        remote_src: yes
        src: /tmp/{{ pandoc_archive }}
        dest: '{{ pandoc_parent_install_dir }}'
        creates: '{{ pandoc_install_dir }}'
  always:
    - name: cleanup
      become: yes
      become_user: root
      file:
        path: /tmp/{{ pandoc_archive }}
- name: links...
  become: yes
  become_user:  root
  with_items:
    - pandoc
    - pandoc-citeproc
  file:
    src: '{{ pandoc_install_dir }}/bin/{{ item }}'
    dest: '{{ pandoc_parent_install_dir }}/bin/{{ item }}'
    state: link
